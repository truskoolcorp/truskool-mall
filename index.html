<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Virtual Tru Skool Mall</title>
  <meta name="description" content="Virtual Tru Skool Mall — three.js showroom" />
  <style>
    :root{
      --bg:#0b0c10;--panel:#14161d;--text:#e8eaf1;--muted:#a4a9b4;
      --chip:#191c24;--chip-b:#2a2f3a;--accent:#6aa0ff;
    }
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font:14px/1.5 system-ui,-apple-system,'Segoe UI',Roboto,Helvetica,Arial}
    .topbar{position:fixed;left:12px;right:12px;top:12px;display:flex;gap:10px;align-items:center;z-index:20;
      background:rgba(20,22,29,.55);border:1px solid var(--chip-b);border-radius:12px;padding:8px 10px;backdrop-filter:blur(6px)}
    .brand{font-weight:800;letter-spacing:.3px;margin-right:4px;opacity:.9}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .tile{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--chip-b);background:var(--chip);padding:6px 10px;border-radius:999px;cursor:pointer;user-select:none}
    .tile .dot{width:8px;height:8px;border-radius:999px;opacity:.9}
    .tile:hover{transform:translateY(-1px);border-color:#3a4150}
    .tip{position:fixed;right:12px;top:60px;font-size:12px;color:var(--muted);opacity:.9}
    canvas#three{position:fixed;inset:0;display:block;width:100%;height:100%}
    .foot{position:fixed;left:0;right:0;bottom:8px;text-align:center;color:#8e94a3;font-size:11px;opacity:.8}
    #loader{position:fixed;inset:0;display:grid;place-items:center;background:radial-gradient(ellipse at center,rgba(0,0,0,.3),rgba(0,0,0,.85) 60%,rgba(0,0,0,.95));z-index:40;transition:opacity .25s ease .05s,visibility 0s linear .3s}
    #loader.hide{opacity:0;visibility:hidden}
    .spinner{width:52px;height:52px;border:3px solid rgba(255,255,255,.25);border-top-color:#fff;border-radius:50%;animation:spin 1.1s linear infinite;margin:12px auto}
    .loadmsg{text-align:center;font-weight:700;letter-spacing:.3px}
    @keyframes spin{to{transform:rotate(360deg)}}
    @media (max-width:640px){.tip{display:none}.brand{display:none}}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">Virtual Tru Skool Mall</div>
    <div class="row" id="mallGrid"></div>
  </div>
  <div class="tip">Tip: click a brand chip or a 3D sign to open its link.</div>
  <canvas id="three"></canvas>
  <div class="foot">Tru Skool • three.js • Netlify‑ready • <a href="#" style="color:#9fb8ff;text-decoration:none" onclick="alert('Avatars coming soon')">Add avatars later</a></div>
  <div id="loader" aria-live="polite">
    <div>
      <div class="spinner"></div>
      <div class="loadmsg" id="loaderMsg">Loading…</div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
