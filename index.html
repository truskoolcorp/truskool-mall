<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Virtual Tru Skool Mall</title>
  <meta name="description" content="Virtual Tru Skool Mall – three.js showroom" />
  <style>
    :root{
      --bg:#0b0c10;--panel:#14151a;--text:#e9ecf1;--muted:#9aa3ad;
      --chip:#191c22;--chip-b:#2a2e37;--accent:#64a6ff;
    }
    html,body{height:100%} body{margin:0;background:var(--bg);color:var(--text);
      font:14px/1.45 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;}
    .topbar{position:fixed;left:12px;right:12px;top:10px;display:flex;gap:10px;
      align-items:center;z-index:20;background:rgba(20,21,26,.65);
      border:1px solid var(--chip-b);border-radius:12px;padding:8px 10px;backdrop-filter:blur(8px)}
    .brand{font-weight:800;letter-spacing:.2px;opacity:.95}
    .chips{display:flex;gap:8px;flex-wrap:wrap}
    .chip{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;
      border:1px solid var(--chip-b);background:var(--chip);cursor:pointer;user-select:none}
    .dot{width:8px;height:8px;border-radius:50%}
    .chip:hover{transform:translateY(-1px);border-color:#3a3f4a}
    .tip{position:fixed;right:12px;top:48px;color:var(--muted);font-size:12px;opacity:.9}
    canvas#three{position:fixed;inset:0;display:block;width:100%;height:100%}
    .loader{position:fixed;inset:0;display:grid;place-items:center;background:radial-gradient(ellipse at center, rgba(0,0,0,.25), rgba(0,0,0,.85) 60%);z-index:40}
    .loader.hide{opacity:0;visibility:hidden;transition:opacity .25s ease .05s,visibility 0s linear .3s}
    .box{background:rgba(20,21,26,.8);border:1px solid #303646;padding:14px 18px;border-radius:12px;text-align:center;min-width:240px}
    .spinner{width:46px;height:46px;border:3px solid rgba(255,255,255,.25);border-top-color:#fff;border-radius:50%;margin:10px auto;animation:spin 1.1s linear infinite}
    .msg{color:#eef2f7;font-weight:600}
    @keyframes spin{to{transform:rotate(360deg)}}
    .foot{position:fixed;left:0;right:0;bottom:8px;text-align:center;color:#7f8691;font-size:11px;opacity:.85}
    @media(max-width:640px){.brand{display:none}.tip{display:none}}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">Virtual Tru Skool Mall</div>
    <div class="chips" id="chipRow"></div>
  </div>
  <div class="tip">Tip: click a brand chip or 3D sign to open its link</div>
  <canvas id="three"></canvas>
  <div class="loader" id="loader">
    <div class="box">
      <div class="spinner"></div>
      <div class="msg" id="loaderMsg">Loading…</div>
    </div>
  </div>
  <div class="foot">Tru Skool • three.js • Netlify-ready • Add avatars later</div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
