<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,viewport-fit=cover"
/>
  <title>Virtual Tru Skool Mall</title>
  <meta name="description" content="Virtual Tru Skool Mall — three.js starter" />
  <style>
    :root{
      --bg:#0c0c0f;--panel:#141418;--text:#e8e8ef;--muted:#9aa0a6;
      --chip:#1b1c22;--chip-b:#2a2c33;
    }
    html,body{height:100%}
    body{
      margin:0;background:var(--bg);color:var(--text);
      font:14px/1.4 system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
      overflow:hidden
    }
    /* top bar */
    .topbar{
      position:fixed;left:12px;right:12px;top:12px;z-index:20;
      display:flex;gap:10px;align-items:center;flex-wrap:wrap;
      padding:8px 10px;background:rgba(20,20,26,.6);backdrop-filter:blur(6px);
      border:1px solid var(--chip-b);border-radius:12px
    }
    .brand{font-weight:800;opacity:.9;margin-right:6px}
    .grid{display:flex;gap:8px;flex-wrap:wrap}
    .tile{
      display:inline-flex;align-items:center;gap:8px;
      padding:6px 10px;border-radius:999px;border:1px solid var(--chip-b);
      background:var(--chip);cursor:pointer;user-select:none
    }
    .dot{width:8px;height:8px;border-radius:50%}
    .tip{
      position:fixed;right:12px;top:54px;z-index:18;
      color:var(--muted);font-size:12px;opacity:.85
    }
    /* 3D canvas */
    #three{position:fixed;inset:0;display:block;width:100%;height:100%}
    /* loader */
    #loader{
      position:fixed;inset:0;z-index:30;display:grid;place-items:center;
      background:radial-gradient(ellipse at center,rgba(0,0,0,.35),rgba(0,0,0,.85))
    }
    #loader.hide{opacity:0;visibility:hidden;transition:opacity .25s}
    .spinner{
      width:54px;height:54px;border:3px solid rgba(255,255,255,.25);
      border-top-color:#fff;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 10px
    }
    .load-msg{font-weight:600;letter-spacing:.3px;text-align:center}
    @keyframes spin{to{transform:rotate(360deg)}}
    .foot{
      position:fixed;left:0;right:0;bottom:8px;text-align:center;
      color:#80859a;font-size:11px;opacity:.85;pointer-events:none
    }
    @media (max-width:640px){.tip{display:none}}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">Virtual Tru Skool Mall</div>
    <div id="mallGrid" class="grid" aria-label="brand links"></div>
  </div>
  <div class="tip">Tip: click a brand chip or 3D portal to open its site.</div>

  <canvas id="three"></canvas>

  <div id="loader" role="status" aria-live="polite">
    <div>
      <div class="spinner" aria-hidden="true"></div>
      <div id="loaderMsg" class="load-msg">Loading…</div>
    </div>
  </div>

  <div class="foot">Tru Skool • three.js • Netlify-ready • Add avatars later</div>

  <!-- Your app code (imports local Three files via /vendor/three/*) -->
  <script type="module" src="/src/main.js"></script>

  <noscript>
    <div style="position:fixed;inset:0;display:grid;place-items:center;color:#fff">
      This site needs JavaScript enabled.
    </div>
  </noscript>
</body>
</html>
