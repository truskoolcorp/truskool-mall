<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Virtual Tru Skool Mall (Starter)</title>
    <style>
      html, body { margin:0; padding:0; height:100%; background:#0b0b0b; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color:#eee; }
      #app { position:fixed; inset:0; }
      #ui {
        position: fixed; left: 12px; top: 12px; right: 12px;
        display: flex; align-items: center; gap: 12px; padding: 10px 12px;
        background: rgba(0,0,0,.55); border: 1px solid rgba(255,255,255,.08); border-radius: 12px; backdrop-filter: blur(6px);
      }
      #mallGrid { display:flex; gap:10px; flex-wrap: wrap; }
      .tile { display:flex; align-items:center; gap:10px; padding:8px 10px; border-radius:10px; border:1px solid rgba(255,255,255,.08); cursor:pointer; }
      .tile:hover { background: rgba(255,255,255,.06); }
      .tile img { width:28px; height:28px; object-fit:contain; border-radius:6px; }
      canvas { display:block; }
      #help { margin-left:auto; opacity:.8; font-size:12px; }
      #footer { position: fixed; left:12px; bottom:12px; right:12px; text-align:center; font-size:12px; opacity:.7; }
    </style>

    <!-- Import Map for three.js and addons -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="app">
      <div id="ui">
        <strong>Virtual Tru Skool Mall</strong>
        <div id="mallGrid"></div>
        <div id="help">Tip: Click a brand tile or 3D portal to open its link.</div>
      </div>
      <canvas id="three"></canvas>
      <div id="footer">Starter template • three.js • Ready for Vercel/Netlify • Enhance with 3D avatars later</div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
