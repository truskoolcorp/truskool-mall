<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Virtual Tru Skool Mall</title>
  <meta name="description" content="Virtual Tru Skool Mall – Three.js showroom" />
  <style>
    :root{ --bg:#0b0c10; --panel:#14161b; --text:#e9ecf1; --chip:#1b1d22; --chipb:#2a2d35; }
    html,body{height:100%} body{margin:0;background:var(--bg);color:var(--text);font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .topbar{position:fixed;left:12px;right:12px;top:12px;z-index:20;display:flex;gap:8px;align-items:center;background:#121318cc;border:1px solid var(--chipb);border-radius:12px;padding:8px 10px;backdrop-filter:blur(6px)}
    .brand{font-weight:800;opacity:.9;margin-right:6px}
    .chip{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;border:1px solid var(--chipb);background:var(--chip);color:var(--text);cursor:pointer}
    .chip .dot{width:8px;height:8px;border-radius:50%}
    #three{position:fixed;inset:0;display:block;width:100%;height:100%}
    .loader{position:fixed;inset:0;display:grid;place-items:center;background:radial-gradient(ellipse at center,rgba(0,0,0,.3),rgba(0,0,0,.85) 60%);z-index:40;transition:opacity .25s ease .05s,visibility 0s linear .3s}
    .loader.hide{opacity:0;visibility:hidden}
    .spinner{width:52px;height:52px;border:3px solid rgba(255,255,255,.25);border-top-color:#fff;border-radius:50%;animation:spin 1.1s linear infinite;margin:10px auto}
    .msg{text-align:center;font-weight:600;letter-spacing:.2px}
    @keyframes spin{to{transform:rotate(360deg)}}
    .foot{position:fixed;left:0;right:0;bottom:8px;text-align:center;color:#8a9099;font-size:11px;opacity:.8;pointer-events:none}
    @media (max-width:640px){.brand{display:none}}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">Virtual Tru Skool Mall</div>
    <div id="chipRow" style="display:flex;gap:8px"></div>
  </div>

  <canvas id="three"></canvas>

  <div id="loader" class="loader" aria-live="polite">
    <div>
      <div class="spinner"></div>
      <div class="msg">Loading…</div>
    </div>
  </div>

  <div class="foot">Tru Skool • three.js • Netlify-ready • Add avatars later</div>

  <!-- bring in the app (static ESM, no CDN) -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
