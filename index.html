<head>

  <style>
    :root {
      --bg: #0c0c0f;
      --panel: #141418;
      --text: #e8e8ef;
      --muted: #9aa0a6;
      --chip: #1c1d23;
      --chip-border: #2a2c33;
      --brand1: #213a8f; /* faithfully */
      --brand2: #bb3a45; /* concrete */
      --brand3: #56a06a; /* cafe */
      --accent: #6aa0ff;
    }
    html, body { height: 100%; }
    body {
      margin: 0; background: var(--bg); color: var(--text);
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
      overflow: hidden;
    }
    /* Top bar */
    .topbar {
      position: fixed; inset: 12px auto auto 12px; right: 12px;
      display: flex; gap: 10px; align-items: center; z-index: 20;
      background: rgba(20,20,26,.6); border: 1px solid var(--chip-border);
      border-radius: 12px; padding: 8px 10px; backdrop-filter: blur(6px);
    }
    .brand { font-weight: 800; letter-spacing:.3px; margin-right:6px; opacity:.9 }
    .chip {
      display: inline-flex; align-items: center; gap:6px;
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--chip-border);
      background: var(--chip); color: var(--text); cursor: pointer; user-select: none;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .chip .dot { width: 8px; height: 8px; border-radius: 50%; opacity:.9 }
    .chip:hover { transform: translateY(-1px); border-color: #3a3d47; }
    .chip[data-id="faithfully-faded"] .dot { background: var(--brand1); }
    .chip[data-id="concrete-rose"]   .dot { background: var(--brand2); }
    .chip[data-id="cafe-sativa"]     .dot { background: var(--brand3); }

    .tip {
      position: fixed; top: 12px; right: 12px; z-index: 19;
      color: var(--muted); font-size: 12px; opacity:.85;
      background: rgba(20,20,26,.6); border: 1px solid var(--chip-border);
      border-radius: 10px; padding: 6px 10px; backdrop-filter: blur(6px);
    }

    /* Canvas */
    canvas#three { position: fixed; inset: 0; display:block; width:100%; height:100%; }

    /* Loader */
    .loader {
      position: fixed; inset: 0; display: grid; place-items: center; z-index: 40;
      pointer-events: none; background: radial-gradient(ellipse at center, rgba(0,0,0,.35), rgba(0,0,0,.75) 60%, rgba(0,0,0,.9));
      transition: opacity .25s ease .05s, visibility 0s linear .3s;
    }
    .loader.hide { opacity: 0; visibility: hidden; }
    .spinner {
      width: 52px; height: 52px; border: 3px solid rgba(255,255,255,.2);
      border-top-color: #fff; border-radius: 50%; animation: spin 1.1s linear infinite; margin: 10px auto;
    }
    .load-msg { text-align: center; color: #eaeaf2; font-weight: 600; letter-spacing:.3px; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Footer */
    .foot {
      position: fixed; left: 0; right: 0; bottom: 8px; text-align: center; color: #7c808a;
      font-size: 11px; opacity: .8; pointer-events: none;
    }

    @media (max-width:640px){
      .brand { display:none }
      .tip { display:none }
    }
  </style>
</head>
<body>
  <!-- UI -->
  <div class="topbar" id="topbar">
    <div class="brand">Virtual Tru Skool Mall</div>
    <div id="chipRow" style="display:flex;gap:8px"></div>
  </div>
  <div class="tip">Tip: click a tile or 3D sign to open its link.</div>
