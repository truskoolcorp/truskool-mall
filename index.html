<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Virtual Tru Skool Mall</title>
  <meta name="description" content="Virtual Tru Skool Mall – three.js starter" />
  <style>
    :root{
      --bg:#0b0c10; --panel:#151820; --text:#e8ecf2; --muted:#9aa0a6;
      --chip:#161a22; --chip-b:#2a2f3a; --accent:#65a5ff;
    }
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    canvas#three{position:fixed;inset:0;display:block;width:100%;height:100%}
    .top{position:fixed;left:12px;right:12px;top:12px;display:flex;gap:10px;align-items:center;z-index:20}
    .brand{background:rgba(21,24,32,.7);border:1px solid var(--chip-b);padding:8px 10px;border-radius:12px;font-weight:800;letter-spacing:.3px}
    .chips{display:flex;gap:8px;background:rgba(21,24,32,.6);border:1px solid var(--chip-b);padding:8px 10px;border-radius:12px;overflow:auto}
    .chip{display:inline-flex;gap:8px;align-items:center;border:1px solid var(--chip-b);background:var(--chip);padding:6px 10px;border-radius:999px;cursor:pointer;user-select:none}
    .dot{width:8px;height:8px;border-radius:50%}
    .tip{position:fixed;right:12px;top:12px;color:var(--muted);font-size:12px;background:rgba(21,24,32,.6);border:1px solid var(--chip-b);padding:6px 10px;border-radius:10px}
    .foot{position:fixed;left:0;right:0;bottom:8px;text-align:center;color:#8e95a3;font-size:11px;opacity:.8;pointer-events:none}
    .loader{position:fixed;inset:0;display:grid;place-items:center;background:radial-gradient(ellipse at center,rgba(0,0,0,.35),rgba(0,0,0,.8));z-index:40;transition:opacity .25s ease}
    .loader.hide{opacity:0;visibility:hidden}
    .spinner{width:52px;height:52px;border:3px solid rgba(255,255,255,.2);border-top-color:#fff;border-radius:50%;animation:spin 1.1s linear infinite;margin:10px auto}
    .msg{color:#e8ecf2;text-align:center;font-weight:600}
    @keyframes spin{to{transform:rotate(360deg)}}
    @media(max-width:640px){.tip{display:none}}
  </style>
</head>
<body>
  <div class="top">
    <div class="brand">Virtual Tru Skool Mall</div>
    <div id="chips" class="chips" aria-label="Brands"></div>
  </div>
  <div class="tip">Tip: orbit with mouse/touch. Click a sign to open its link.</div>
  <canvas id="three"></canvas>
  <div class="foot">Tru Skool • three.js • Netlify-ready • Add avatars later</div>
  <div id="loader" class="loader" aria-live="polite" aria-busy="true">
    <div>
      <div class="spinner"></div>
      <div id="loaderMsg" class="msg">Loading…</div>
    </div>
  </div>
  <script type="module">
    import init from './src/main.js';
    init();
  </script>
</body>
</html>
