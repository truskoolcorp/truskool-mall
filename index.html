<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Virtual Tru Skool Mall</title>
  <meta name="description" content="Virtual Tru Skool Mall — immersive brand lobby built with three.js" />

  <!-- Import map: resolve 'three' + addons from CDN so we ship a pure static site -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/"
    }
  }
  </script>

  <style>
    :root{
      --bg:#0c0c10; --panel:#121218; --text:#e9e9f0; --muted:#9aa0a6;
      --chip:#1a1b22; --chip-border:#2a2c33; --accent:#7aa8ff;
      --brand1:#213a8f; --brand2:#bb3a45; --brand3:#56a06a; --brand4:#8e6bf4;
    }
    html,body{height:100%}
    body{
      margin:0;background:radial-gradient(1200px 700px at 50% 100%, #0f1117 0%, #0c0c10 60%, #09090c 100%);
      color:var(--text);font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      overflow:hidden;
    }

    /* top bar */
    .topbar{position:fixed;left:12px;top:12px;right:12px;display:flex;gap:10px;z-index:20;
      align-items:center;background:rgba(18,18,24,.55);backdrop-filter:blur(6px);
      border:1px solid var(--chip-border);border-radius:12px;padding:8px 10px;}
    .brand{font-weight:800;letter-spacing:.3px;margin-right:6px;opacity:.92}
    .chip{display:inline-flex;gap:8px;align-items:center;padding:6px 10px;border-radius:999px;
      border:1px solid var(--chip-border);background:var(--chip);cursor:pointer;user-select:none}
    .dot{width:8px;height:8px;border-radius:50%}
    .chip:hover{border-color:#3b3e48;transform:translateY(-1px);transition:all .12s ease}
    .tip{position:fixed;top:12px;right:12px;color:var(--muted);font-size:12px;z-index:19;
      background:rgba(18,18,24,.55);border:1px solid var(--chip-border);border-radius:10px;padding:6px 10px}

    canvas#three{position:fixed;inset:0;display:block;width:100%;height:100%}

    .loader{position:fixed;inset:0;display:grid;place-items:center;z-index:40;
      background:radial-gradient(ellipse at center, rgba(0,0,0,.3), rgba(0,0,0,.82))}
    .loader.hide{opacity:0;visibility:hidden;transition:opacity .25s ease .05s, visibility 0s linear .3s}
    .spinner{width:52px;height:52px;border:3px solid rgba(255,255,255,.2);border-top-color:#fff;border-radius:50%;animation:spin 1.1s linear infinite;margin:10px auto}
    .load-msg{text-align:center;color:#eaeaf2;font-weight:600;letter-spacing:.3px}
    @keyframes spin{to{transform:rotate(360deg)}}

    .foot{position:fixed;left:0;right:0;bottom:8px;text-align:center;color:#7b808a;font-size:11px;opacity:.8;pointer-events:none}

    @media (max-width:720px){.brand,.tip{display:none}}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">Virtual Tru Skool Mall</div>
    <div id="chipRow" style="display:flex;gap:8px"></div>
  </div>
  <div class="tip">Tip: click a brand chip or 3D sign to open its link.</div>

  <canvas id="three"></canvas>

  <div class="loader" id="loader" aria-live="polite">
    <div>
      <div class="spinner"></div>
      <div class="load-msg" id="loaderMsg">Loading…</div>
    </div>
  </div>

  <div class="foot">Tru Skool • three.js • Netlify-ready • Add avatars later</div>

  <!-- App entry -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
