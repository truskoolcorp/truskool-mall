<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Virtual Tru Skool Mall</title>
  <meta name="description" content="Virtual Tru Skool Mall – static three.js showroom" />
  <style>
    :root {
      --bg: #0c0d12; --panel:#14161d; --muted:#9aa0a6; --text:#e9ecf3;
      --chip:#14161d; --chip-br:#2a2f3b;
    }
    html,body{height:100%}
    body{margin:0;background:radial-gradient(ellipse at 50% 30%,#0f1118, #0b0d12 60%);color:var(--text);font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Apple Color Emoji,Segoe UI Emoji;overflow:hidden}
    .topbar{position:fixed;left:12px;right:12px;top:12px;display:flex;gap:10px;align-items:center;z-index:20;background:rgba(20,22,29,.6);border:1px solid var(--chip-br);border-radius:12px;padding:8px 10px;backdrop-filter:blur(6px)}
    .brand{font-weight:800;opacity:.9;margin-right:6px;letter-spacing:.2px}
    .chip{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;border:1px solid var(--chip-br);background:var(--chip);cursor:pointer;user-select:none;transition:transform .12s ease,border-color .12s ease}
    .chip:hover{transform:translateY(-1px);border-color:#3a4050}
    .dot{width:8px;height:8px;border-radius:50%}
    .tip{position:fixed;right:12px;top:56px;color:var(--muted);font-size:12px;opacity:.85;background:rgba(20,22,29,.55);border:1px solid var(--chip-br);border-radius:10px;padding:6px 10px;backdrop-filter:blur(6px);z-index:19}
    canvas#three{position:fixed;inset:0;display:block;width:100%;height:100%}
    .foot{position:fixed;left:0;right:0;bottom:8px;text-align:center;color:#8a90a0;font-size:11px;opacity:.85;pointer-events:none}
    .loader{position:fixed;inset:0;display:grid;place-items:center;background:radial-gradient(ellipse at center, rgba(0,0,0,.25), rgba(0,0,0,.65) 60%, rgba(0,0,0,.8));z-index:40;transition:opacity .25s ease .05s, visibility 0s linear .3s}
    .loader.hide{opacity:0;visibility:hidden}
    .spinner{width:48px;height:48px;border:3px solid rgba(255,255,255,.2);border-top-color:#fff;border-radius:50%;animation:spin 1.1s linear infinite;margin:10px auto}
    .load-msg{text-align:center;color:#eaeaf2;font-weight:600;letter-spacing:.3px}
    @keyframes spin{to{transform:rotate(360deg)}}
    @media (max-width:680px){.brand{display:none}.tip{display:none}}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">Virtual Tru Skool Mall</div>
    <div id="chipRow" style="display:flex;gap:8px"></div>
  </div>
  <div class="tip">Tip: click a brand chip or 3D sign to open its link.</div>
  <canvas id="three" aria-label="3D mall"></canvas>
  <div class="foot">Tru Skool • three.js • Netlify‑ready</div>

  <div id="loader" class="loader" aria-live="polite">
    <div>
      <div class="spinner"></div>
      <div class="load-msg">Loading…</div>
    </div>
  </div>

  <script type="module" src="/src/main.js?v=3"></script>
</body>
</html>
