<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Virtual Tru Skool Mall</title>
  <link rel="icon" href="/favicon.ico" />
  <meta name="description" content="Virtual Tru Skool Mall – static three.js showroom" />
  <style>
    :root{--bg:#0c0c0f;--panel:#141418;--text:#e8e8ef;--muted:#9aa0a6;--chip:#1c1d23;--chip-b:#2a2c33}
    html,body{height:100%} body{margin:0;background:var(--bg);color:var(--text);font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .topbar{position:fixed;left:12px;right:12px;top:12px;display:flex;gap:10px;align-items:center;z-index:20;background:rgba(20,20,26,.6);
      border:1px solid var(--chip-b);border-radius:12px;padding:8px 10px;backdrop-filter:blur(6px)}
    .brand{font-weight:800;letter-spacing:.2px;opacity:.9}
    #chipRow{display:flex;gap:8px;flex-wrap:wrap}
    .chip{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;border:1px solid var(--chip-b);background:var(--chip);cursor:pointer}
    .chip .dot{width:8px;height:8px;border-radius:50%}
    canvas#three{position:fixed;inset:0;display:block;width:100%;height:100%}
    .loader{position:fixed;inset:0;display:grid;place-items:center;z-index:40;background:radial-gradient(ellipse at center,rgba(0,0,0,.35),rgba(0,0,0,.85) 60%);transition:opacity .25s}
    .loader.hide{opacity:0;visibility:hidden}
    .spinner{width:52px;height:52px;border:3px solid rgba(255,255,255,.2);border-top-color:#fff;border-radius:50%;animation:spin 1.1s linear infinite;margin:10px auto}
    .load-msg{text-align:center;color:#eaeaf2;font-weight:600;letter-spacing:.3px}
    .foot{position:fixed;left:0;right:0;bottom:8px;text-align:center;color:#7c808a;font-size:11px;opacity:.8;pointer-events:none}
    @keyframes spin{to{transform:rotate(360deg)}}
    @media (max-width:640px){.brand{display:none}}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">Virtual Tru Skool Mall</div>
    <div id="chipRow"></div>
  </div>

  <canvas id="three" aria-label="3D scene"></canvas>

  <div id="loader" class="loader" role="status" aria-live="polite">
    <div>
      <div class="spinner"></div>
      <div class="load-msg">Loading…</div>
    </div>
  </div>

  <div class="foot">Tru Skool • three.js • Netlify-ready</div>

  <!-- External Import Map (CSP-safe) -->
  <script type="importmap" src="/src/importmap.json"></script>

  <!-- App -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
