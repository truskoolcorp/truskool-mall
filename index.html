<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Virtual Tru Skool Mall</title>
  <meta name="description" content="Virtual Tru Skool Mall – static Three.js showroom" />
<link rel="icon" href="/favicon.ico" sizes="any">
  <style>
    :root{
      --bg:#0c0c0f; --panel:#141418; --text:#e8e8ef; --muted:#9aa0a6;
      --chip:#1c1d23; --chip-b:#2a2c33; --accent:#6aa0ff;
    }
    html,body{height:100%} body{
      margin:0; background:var(--bg); color:var(--text);
      font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      overflow:hidden;
    }
    .topbar{position:fixed;left:12px;right:12px;top:12px;z-index:20;
      display:flex;gap:10px;align-items:center;flex-wrap:wrap;
      background:rgba(20,20,26,.6);border:1px solid var(--chip-b);
      border-radius:12px;padding:8px 10px;backdrop-filter:blur(6px)}
    .brand{font-weight:800;opacity:.9;margin-right:6px}
    .chip{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;
      border-radius:999px;border:1px solid var(--chip-b);background:var(--chip);
      cursor:pointer;user-select:none;transition:transform .12s ease,border-color .12s ease}
    .chip:hover{transform:translateY(-1px);border-color:#3a3d47}
    .dot{width:8px;height:8px;border-radius:50%}
    .tip{position:fixed;right:12px;top:56px;z-index:19;color:var(--muted);opacity:.9;font-size:12px}
    canvas#three{position:fixed;inset:0;display:block;width:100%;height:100%}
    .foot{position:fixed;left:0;right:0;bottom:8px;text-align:center;color:#7c808a;font-size:11px;opacity:.85;pointer-events:none}

    /* Loader */
    #loader{position:fixed;inset:0;display:grid;place-items:center;z-index:40;
      background:radial-gradient(ellipse at center,rgba(0,0,0,.25),rgba(0,0,0,.85) 60%);
      transition:opacity .25s ease .05s,visibility 0s linear .3s}
    #loader.hide{opacity:0;visibility:hidden}
    .spinner{width:54px;height:54px;border:3px solid rgba(255,255,255,.25);
      border-top-color:#fff;border-radius:50%;animation:spin 1.1s linear infinite;margin:10px auto}
    .msg{text-align:center;font-weight:700;letter-spacing:.3px}
    @keyframes spin{to{transform:rotate(360deg)}}
    @media (max-width:640px){.tip{display:none}.brand{display:none}}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">Virtual Tru Skool Mall</div>
    <div id="chipRow" style="display:flex;gap:8px"></div>
  </div>
  <div class="tip">Tip: click a chip or 3D sign to open its link.</div>

  <canvas id="three"></canvas>

  <div class="foot">Tru Skool • three.js • Netlify-ready</div>

  <div id="loader" aria-live="polite">
    <div>
      <div class="spinner"></div>
      <div class="msg">Loading…</div>
    </div>
  </div>

  <!-- Our app code – static ESM imports from /vendor (no CDNs) -->
  <script type="module" src="/src/main.js?v=1"></script>
</body>
</html>
