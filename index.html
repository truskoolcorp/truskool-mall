<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Virtual Tru Skool Mall</title>
  <meta name="description" content="Virtual Tru Skool Mall – three.js showroom" />

  <!-- Map the bare specifier "three" to our local module so vendor add-ons resolve -->
  <script type="importmap">
  {
    "imports": {
      "three": "/vendor/three/three.module.js"
    }
  }
  </script>

  <style>
    :root{
      --bg:#0b0c10;--panel:#14161a;--muted:#9aa0a6;--text:#e9ecf1;
      --chip:#181a20;--chip-b:#2c3038;--accent:#6aa0ff
    }
    html,body{height:100%} body{margin:0;background:var(--bg);color:var(--text);
      font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    /* Top bar */
    .topbar{position:fixed;inset:12px 12px auto 12px;display:flex;gap:10px;
      align-items:center;background:rgba(20,22,26,.6);border:1px solid var(--chip-b);
      padding:8px 10px;border-radius:12px;backdrop-filter:blur(6px);z-index:20}
    .brand{font-weight:800;letter-spacing:.3px;margin-right:6px;opacity:.95}
    .grid{display:flex;gap:8px;flex-wrap:wrap}
    .chip{display:inline-flex;gap:6px;align-items:center;padding:6px 10px;
      border-radius:999px;border:1px solid var(--chip-b);background:var(--chip);
      color:var(--text);cursor:pointer;user-select:none;transition:.12s}
    .chip:hover{transform:translateY(-1px);border-color:#3a3f49}
    .dot{width:8px;height:8px;border-radius:50%;opacity:.95}
    .tip{position:fixed;top:12px;right:12px;background:rgba(20,22,26,.6);
      border:1px solid var(--chip-b);padding:6px 10px;border-radius:10px;
      color:var(--muted);font-size:12px;backdrop-filter:blur(6px);z-index:19}
    /* Canvas */
    #three{position:fixed;inset:0;display:block;width:100%;height:100%}
    /* Loader */
    .loader{position:fixed;inset:0;display:grid;place-items:center;z-index:30;
      background:radial-gradient(ellipse at center,rgba(0,0,0,.25),rgba(0,0,0,.75) 60%,rgba(0,0,0,.9))}
    .spinner{width:52px;height:52px;border:3px solid rgba(255,255,255,.25);
      border-top-color:#fff;border-radius:50%;animation:spin 1.1s linear infinite;margin:8px auto}
    .loadmsg{color:#dfe5f2;text-align:center;font-weight:600;letter-spacing:.3px}
    @keyframes spin{to{transform:rotate(360deg)}}
    /* Foot */
    .foot{position:fixed;left:0;right:0;bottom:8px;text-align:center;
      color:#848a95;font-size:11px;opacity:.8;pointer-events:none}
    @media (max-width:640px){.brand,.tip{display:none}}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">Virtual Tru Skool Mall</div>
    <div id="chipRow" class="grid"></div>
  </div>
  <div class="tip">Tip: click a chip or any 3D sign/portal to open its link.</div>
  <canvas id="three"></canvas>

  <div id="loader" class="loader" aria-live="polite">
    <div>
      <div class="spinner"></div>
      <div id="loaderMsg" class="loadmsg">Loading…</div>
    </div>
  </div>

  <div class="foot">Tru Skool • three.js • Netlify-ready • Add avatars later</div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
