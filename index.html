<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Virtual Tru Skool Mall</title>
  <meta name="description" content="Virtual Tru Skool Mall — static Three.js showroom" />
  <link rel="icon" href="/favicon.ico" sizes="any">
  <style>
    :root{--bg:#0c0c0f;--panel:#141418;--text:#e8e8ef;--muted:#9aa0a6;--chip:#1c1d23;--chipb:#2a2c33;--acc:#6aa0ff}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .topbar{position:fixed;left:12px;right:12px;top:12px;z-index:20;display:flex;gap:10px;align-items:center;
      background:rgba(20,20,26,.6);border:1px solid var(--chipb);border-radius:12px;padding:8px 10px;backdrop-filter:blur(6px)}
    .brand{font-weight:800;letter-spacing:.3px;opacity:.9}
    .chip{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;border:1px solid var(--chipb);
      background:var(--chip);cursor:pointer;transition:.15s transform}
    .chip:hover{transform:translateY(-1px)}
    .dot{width:8px;height:8px;border-radius:50%}
    canvas#three{position:fixed;inset:0;display:block;width:100%;height:100%}
    .loader{position:fixed;inset:0;display:grid;place-items:center;z-index:40;background:radial-gradient(ellipse at center,rgba(0,0,0,.35),rgba(0,0,0,.85) 60%,rgba(0,0,0,.95))}
    .spinner{width:52px;height:52px;border:3px solid rgba(255,255,255,.25);border-top-color:#fff;border-radius:50%;animation:spin 1.05s linear infinite;margin:12px auto}
    .loadmsg{color:#eaeaf2;font-weight:600;letter-spacing:.3px}
    @keyframes spin{to{transform:rotate(360deg)}}
    .foot{position:fixed;left:0;right:0;bottom:8px;text-align:center;color:#7c808a;font-size:11px;opacity:.8;pointer-events:none}
    @media (max-width:640px){.brand{display:none}}
    .error{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);background:#1a1a1f;border:1px solid #3a3d47;color:#fff;
      padding:12px 14px;border-radius:10px;font:13px/1.4 system-ui;z-index:50;max-width:90vw}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">Virtual Tru Skool Mall</div>
    <div id="chips" style="display:flex;gap:8px;flex-wrap:wrap"></div>
  </div>

  <canvas id="three"></canvas>

  <div id="loader" class="loader" aria-live="polite">
    <div class="spinner"></div>
    <div class="loadmsg">Loading…</div>
  </div>

  <div class="foot">Tru Skool • three.js • static hosting</div>

  <!-- App -->
  <script type="module" src="/src/main.js?v=4"></script>
</body>
</html>
