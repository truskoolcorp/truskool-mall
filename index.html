<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Virtual Tru Skool Mall</title>
    <meta name="description" content="Virtual Tru Skool Mall — static three.js showroom" />
    <style>
      :root{
        --bg:#0b0d10; --panel:#141821; --chip:#1b1f29; --chip-b:#2a3140;
        --text:#e9ecf2; --muted:#96a1b2;
        --brand1:#213a8f; --brand2:#bb3a45; --brand3:#56a06a;
        --accent:#6aa0ff;
      }
      html,body{height:100%}
      body{margin:0;background:radial-gradient(1200px 800px at 50% 30%,#12151b,#0b0d10);
           color:var(--text);font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
      .topbar{position:fixed;left:12px;right:12px;top:12px;z-index:20;
              display:flex;gap:10px;align-items:center;background:rgba(20,24,33,.55);
              border:1px solid var(--chip-b);border-radius:12px;padding:8px 10px;backdrop-filter:blur(6px)}
      .brand{font-weight:800;opacity:.9;margin-right:6px}
      .grid{display:flex;gap:8px;flex-wrap:wrap}
      .chip{display:inline-flex;gap:8px;align-items:center;padding:6px 10px;border-radius:999px;
            border:1px solid var(--chip-b);background:var(--chip);cursor:pointer;user-select:none}
      .dot{width:8px;height:8px;border-radius:50%}
      .tip{position:fixed;right:12px;top:50px;color:var(--muted);font-size:12px;opacity:.9}
      #three{position:fixed;inset:0;display:block}
      #loader{position:fixed;inset:0;display:grid;place-items:center;z-index:40;
              background:radial-gradient(600px 400px at 50% 40%,rgba(0,0,0,.25),rgba(0,0,0,.75))}
      #loader.hide{opacity:0;visibility:hidden;transition:opacity .25s ease,visibility 0s linear .25s}
      .box{background:rgba(0,0,0,.5);border:1px solid #2a3140;border-radius:14px;padding:16px 18px}
      .spinner{width:46px;height:46px;border:3px solid rgba(255,255,255,.2);border-top-color:#fff;border-radius:50%;animation:sp 1s linear infinite;margin:10px auto}
      .msg{text-align:center;font-weight:600}
      @keyframes sp{to{transform:rotate(360deg)}}
      .foot{position:fixed;left:0;right:0;bottom:8px;text-align:center;color:#8e97a7;font-size:11px;opacity:.85;pointer-events:none}
      @media(max-width:640px){.brand,.tip{display:none}}
    </style>
  </head>
  <body>
    <div class="topbar">
      <div class="brand">Virtual Tru Skool Mall</div>
      <div id="chipRow" class="grid"></div>
    </div>
    <div class="tip">Tip: click a brand chip or 3D sign to open its link.</div>

    <canvas id="three"></canvas>

    <div id="loader" aria-live="polite">
      <div class="box">
        <div class="spinner"></div>
        <div class="msg">Loading…</div>
      </div>
    </div>

    <div class="foot">Tru Skool • three.js • Netlify-ready</div>

    <script type="module" src="./src/main.js?v=1"></script>
  </body>
</html>
