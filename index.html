<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Virtual Tru Skool Mall</title>
  <meta name="description" content="Virtual Tru Skool Mall – Three.js showroom" />
  <link rel="icon" href="favicon.ico">
  <style>
    :root{
      --bg:#0b0c10; --panel:#14161b; --muted:#9aa0a6; --text:#e7eaf1;
      --chip:#1a1d23; --chip-b:#2b2f38; --accent:#6aa0ff;
    }
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);
      font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
    /* top bar */
    .topbar{position:fixed;inset:12px 12px auto 12px;display:flex;gap:10px;
      align-items:center;z-index:20;background:rgba(17,19,24,.6);
      border:1px solid var(--chip-b);border-radius:12px;padding:8px 10px;
      backdrop-filter:blur(6px)}
    .brand{font-weight:800;letter-spacing:.2px;margin-right:6px;opacity:.9}
    .chip{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;
      border-radius:999px;border:1px solid var(--chip-b);background:var(--chip);
      cursor:pointer;user-select:none;transition:transform .12s ease,border-color .12s ease}
    .chip:hover{transform:translateY(-1px);border-color:#3a3f4a}
    .dot{width:8px;height:8px;border-radius:50%}
    .tip{position:fixed;top:12px;right:12px;z-index:19;font-size:12px;color:var(--muted);
      background:rgba(17,19,24,.6);border:1px solid var(--chip-b);border-radius:10px;
      padding:6px 10px;backdrop-filter:blur(6px)}
    /* canvas */
    #three{position:fixed;inset:0;display:block;width:100%;height:100%}
    /* loader */
    #loader{position:fixed;inset:0;display:grid;place-items:center;z-index:40;
      background:radial-gradient(circle at 50% 40%,rgba(0,0,0,.25),rgba(0,0,0,.8) 70%)}
    .spinner{width:52px;height:52px;border:3px solid rgba(255,255,255,.25);
      border-top-color:#fff;border-radius:50%;animation:spin 1s linear infinite;margin:12px auto}
    .msg{text-align:center;font-weight:600;letter-spacing:.2px}
    @keyframes spin{to{transform:rotate(360deg)}}
    /* foot */
    .foot{position:fixed;left:0;right:0;bottom:8px;text-align:center;color:#7f8590;
      font-size:11px;opacity:.85;pointer-events:none}
    @media (max-width:640px){.tip{display:none}.brand{display:none}}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">Virtual Tru Skool Mall</div>
    <div id="chips" style="display:flex;gap:8px"></div>
  </div>
  <div class="tip">Tip: click a brand chip or 3D sign to open its link.</div>

  <canvas id="three"></canvas>

  <div id="loader">
    <div>
      <div class="spinner"></div>
      <div class="msg" id="loadMsg">Loading…</div>
    </div>
  </div>

  <div class="foot">Tru Skool • three.js • Netlify-ready</div>

  <!-- Main module (no bundler) -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
