<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Tru Skool Mall</title>
  <meta name="description" content="Tru Skool® — Virtual 3D Mall (static, Three.js)" />
  <style>
    :root{
      --bg:#0c0c0f; --panel:#141418; --text:#e9ebf5; --muted:#9aa0a6; --chip:#1a1b21; --chip-b:#2a2c33;
      --tip:#1a1b22;
    }
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    #three{position:fixed;inset:0;display:block;width:100%;height:100%}
    .topbar{
      position:fixed;left:12px;right:12px;top:12px;display:flex;gap:10px;align-items:center;
      background:rgba(26,27,34,.65);backdrop-filter:blur(6px);border:1px solid var(--chip-b);
      border-radius:12px;padding:8px 10px;z-index:20
    }
    .brand{font-weight:800;opacity:.9;margin-right:6px}
    #chipRow{display:flex;gap:8px;flex-wrap:wrap}
    .chip{
      display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;border:1px solid var(--chip-b);
      background:var(--chip);color:var(--text);cursor:pointer;user-select:none;transition:.12s transform;
      box-shadow:0 0 0 0 rgba(255,255,255,.0)
    }
    .chip:hover{transform:translateY(-1px)}
    .dot{width:8px;height:8px;border-radius:50%}
    .tip{position:fixed;right:12px;top:56px;color:var(--muted);font-size:12px;background:rgba(26,27,34,.65);
      border:1px solid var(--chip-b);border-radius:10px;padding:6px 10px;backdrop-filter:blur(6px);z-index:20}
    .foot{position:fixed;left:0;right:0;bottom:8px;text-align:center;color:#7b808c;font-size:11px;opacity:.85;pointer-events:none}
    /* Loader */
    #loader{position:fixed;inset:0;display:grid;place-items:center;background:radial-gradient(ellipse at center, rgba(0,0,0,.35), rgba(0,0,0,.85) 60%, rgba(0,0,0,.95));z-index:50}
    #loader.hide{opacity:0;visibility:hidden;transition:opacity .25s ease, visibility 0s linear .25s}
    .spinner{width:52px;height:52px;border:3px solid rgba(255,255,255,.2);border-top-color:#fff;border-radius:50%;animation:spin 1.1s linear infinite;margin:10px auto}
    .load-msg{text-align:center;font-weight:700;letter-spacing:.3px}
    @keyframes spin{to{transform:rotate(360deg)}}
    @media(max-width:640px){.brand{display:none}.tip{display:none}}
  </style>
  <!-- Import map pins a single Three.js so we never double-import -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div class="topbar">
    <div class="brand">Virtual Tru Skool Mall</div>
    <div id="chipRow"></div>
  </div>
  <div class="tip">Tip: click a brand chip or 3D sign to open its link.</div>
  <canvas id="three"></canvas>
  <div class="foot">Tru Skool • three.js • Netlify-ready</div>
  <div id="loader" aria-live="polite">
    <div style="text-align:center">
      <div class="spinner"></div>
      <div class="load-msg">Loading…</div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
