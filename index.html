<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Virtual Tru Skool Mall</title>
  <meta name="description" content="Virtual Tru Skool Mall – static three.js showroom" />
  <style>
    :root{
      --bg:#0b0c10;--panel:#14161e;--text:#e9eef6;--muted:#9aa3ad;
      --chip:#12131a;--chip-border:#262a34;
    }
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .topbar{position:fixed;top:12px;left:12px;right:12px;display:flex;gap:10px;align-items:center;z-index:20;
      background:rgba(20,22,30,.55);border:1px solid var(--chip-border);border-radius:12px;padding:8px 10px;backdrop-filter:blur(6px)}
    .brand{font-weight:800;letter-spacing:.3px;margin-right:6px;opacity:.9}
    #chipRow{display:flex;gap:8px;flex-wrap:wrap}
    .chip{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;border:1px solid var(--chip-border);
      background:var(--chip);cursor:pointer;user-select:none}
    .chip .dot{width:8px;height:8px;border-radius:50%}
    .tip{position:fixed;top:12px;right:12px;z-index:19;color:var(--muted);font-size:12px;opacity:.85;
      background:rgba(20,22,30,.55);border:1px solid var(--chip-border);border-radius:10px;padding:6px 10px;backdrop-filter:blur(6px)}
    canvas#three{position:fixed;inset:0;display:block;width:100%;height:100%}
    .loader{position:fixed;inset:0;display:grid;place-items:center;z-index:40;background:radial-gradient(ellipse at center, rgba(0,0,0,.25), rgba(0,0,0,.75) 60%, rgba(0,0,0,.9));
      transition:opacity .25s ease .05s, visibility 0s linear .3s}
    .loader.hide{opacity:0;visibility:hidden}
    .spinner{width:52px;height:52px;border:3px solid rgba(255,255,255,.2);border-top-color:#fff;border-radius:50%;animation:spin 1.1s linear infinite;margin:10px auto}
    .load-msg{text-align:center;color:#eaeaf2;font-weight:600;letter-spacing:.3px}
    @keyframes spin{to{transform:rotate(360deg)}}
    .foot{position:fixed;left:0;right:0;bottom:8px;text-align:center;color:#7c808a;font-size:11px;opacity:.8;pointer-events:none}
    @media (max-width:640px){.tip{display:none}.brand{display:none}}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">Virtual Tru Skool Mall</div>
    <div id="chipRow"></div>
  </div>
  <div class="tip">Tip: click a brand chip or 3D sign to open its link.</div>
  <canvas id="three"></canvas>
  <div class="loader" id="loader" aria-live="polite">
    <div>
      <div class="spinner"></div>
      <div class="load-msg" id="loaderMsg">Loading…</div>
    </div>
  </div>
  <div class="foot">Tru Skool • three.js • Netlify‑ready • Add avatars later</div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
