<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Tru Skool Mall</title>
  <meta name="description" content="Virtual Tru Skool Mall – three.js showroom (static, CDN-only)" />
  <style>
    :root{
      --bg:#0b0c10; --panel:#14161c; --muted:#939aab; --text:#e9ecf2;
      --chip:#181b22; --chip-b:#2a2f3a; --brand:#6aa0ff;
    }
    html,body{height:100%}
    body{margin:0;background:radial-gradient(1200px 600px at 50% 85%,#10131a,#0b0c10);color:var(--text);
      font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Apple Color Emoji,Segoe UI Emoji;overflow:hidden}
    /* top */
    .top{position:fixed;left:12px;right:12px;top:12px;display:flex;gap:10px;align-items:center;
      padding:8px 10px;border:1px solid var(--chip-b);border-radius:12px;background:rgba(18,20,26,.55);
      backdrop-filter:blur(6px);z-index:20}
    .logo{font-weight:800;letter-spacing:.2px;margin-right:6px;opacity:.95}
    .chips{display:flex;gap:8px;flex-wrap:wrap}
    .chip{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;
      background:var(--chip);border:1px solid var(--chip-b);cursor:pointer;user-select:none}
    .chip .dot{width:8px;height:8px;border-radius:50%}
    .chip:hover{transform:translateY(-1px);border-color:#3b4151}
    .tip{position:fixed;right:12px;top:52px;color:var(--muted);font-size:12px;opacity:.85;z-index:19}
    /* canvas */
    canvas#three{position:fixed;inset:0;display:block;width:100%;height:100%}
    /* loader */
    .load{position:fixed;inset:0;display:grid;place-items:center;background:transparent;z-index:30;pointer-events:none}
    .spinner{width:52px;height:52px;border:3px solid rgba(255,255,255,.2);border-top-color:#fff;border-radius:50%;
      animation:spin 1.1s linear infinite;margin:10px auto}
    .msg{text-align:center;color:#dfe6f7;font-weight:600;letter-spacing:.3px}
    @keyframes spin{to{transform:rotate(360deg)}}
    /* footer */
    .foot{position:fixed;left:0;right:0;bottom:8px;text-align:center;color:#8a909b;font-size:11px;opacity:.8;pointer-events:none}
    @media (max-width:680px){.logo{display:none}.tip{display:none}}
  </style>
</head>
<body>
  <div class="top">
    <div class="logo">Virtual Tru Skool Mall</div>
    <div id="chips" class="chips"></div>
  </div>
  <div class="tip">Tip: click a brand chip or its 3D sign to open the site.</div>

  <canvas id="three"></canvas>

  <div class="foot">Tru Skool • three.js • Netlify-ready • <span style="opacity:.7">Add avatars later</span></div>
  <div id="loader" class="load" aria-live="polite" aria-busy="true">
    <div>
      <div class="spinner"></div>
      <div id="loaderMsg" class="msg">Loading…</div>
    </div>
  </div>

  <script type="module">
    import './src/main.js';
  </script>
</body>
</html>
