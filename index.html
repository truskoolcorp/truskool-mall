<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Virtual Tru Skool Mall</title>
  <meta name="description" content="Virtual Tru Skool Mall" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root { --bg:#0c0c0f; --text:#e8e8ef; --muted:#9aa0a6; }
    html,body{height:100%} body{margin:0;background:var(--bg);color:var(--text);font:14px/1.4 system-ui,Segoe UI,Roboto,Helvetica,Arial}
    .topbar{position:fixed;inset:12px 12px auto 12px;display:flex;gap:10px;align-items:center;z-index:20;background:rgba(20,20,26,.6);border:1px solid #2a2c33;border-radius:12px;padding:8px 10px;backdrop-filter:blur(6px)}
    .brand{font-weight:800;letter-spacing:.3px;opacity:.9}
    #three{position:fixed;inset:0;display:block;width:100%;height:100%}
    .loader{position:fixed;inset:0;display:grid;place-items:center;color:#eaeaf2;z-index:40;pointer-events:none;background:radial-gradient(ellipse at center,rgba(0,0,0,.35),rgba(0,0,0,.85))}
    .spinner{width:52px;height:52px;border:3px solid rgba(255,255,255,.2);border-top-color:#fff;border-radius:50%;animation:spin 1.1s linear infinite;margin:10px auto}
    @keyframes spin{to{transform:rotate(360deg)}}
    .foot{position:fixed;left:0;right:0;bottom:8px;text-align:center;color:var(--muted);font-size:11px;opacity:.85;pointer-events:none}
  </style>
</head>
<body>
  <div class="topbar"><div class="brand">Virtual Tru Skool Mall</div></div>
  <canvas id="three"></canvas>

  <div id="loader" class="loader">
    <div>
      <div class="spinner"></div>
      <div class="load-msg" style="text-align:center;font-weight:600">Loading…</div>
    </div>
  </div>

  <!-- Import map as an EXTERNAL file so CSP 'script-src self' allows it -->
  <script type="importmap" src="/importmap.json"></script>

  <!-- App code (module) -->
<script type="module" src="/src/main.js?v=3"></script>

  <div class="foot">Tru Skool • three.js • Netlify-ready</div>
</body>
</html>
