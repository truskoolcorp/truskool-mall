<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Virtual Tru Skool Mall</title>

  <!-- External import map (must load BEFORE any module that imports 'three') -->
  <script type="importmap" src="/src/importmap.json"></script>

  <style>
    html,body{height:100%}body{margin:0;background:#0c0c0f;color:#e8e8ef;font:14px/1.4 system-ui,Segoe UI,Roboto,Helvetica,Arial}
    #three{position:fixed;inset:0;width:100%;height:100%;display:block}
    .topbar{position:fixed;left:12px;right:12px;top:12px;display:flex;gap:10px;align-items:center;z-index:20;
      background:rgba(20,20,26,.6);border:1px solid #2a2c33;border-radius:12px;padding:8px 10px;backdrop-filter:blur(6px)}
    .brand{font-weight:800;opacity:.9}
    .loader{position:fixed;inset:0;display:grid;place-items:center;z-index:40;background:radial-gradient(ellipse at center,rgba(0,0,0,.35),rgba(0,0,0,.85))}
    .spinner{width:52px;height:52px;border:3px solid rgba(255,255,255,.2);border-top-color:#fff;border-radius:50%;animation:spin 1.1s linear infinite}
    .load-msg{margin-top:10px;color:#eaeaf2;font-weight:600}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="topbar"><div class="brand">Virtual Tru Skool Mall</div></div>
  <canvas id="three"></canvas>

  <div class="loader" id="loader">
    <div>
      <div class="spinner"></div>
      <div class="load-msg" id="loadMsg">Loading...</div>
    </div>
  </div>

  <!-- Your app -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
